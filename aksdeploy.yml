apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: aspx-deployment
  selector:
    matchLabels:
      app: asp-net
  replicas: 2 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: asp-net
    spec:
    affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: os
            operator: In
            values:
            - windows
      containers:
      - name: asp
        image: praneshhzl/drop:40
        ports:
        - containerPort: 80
---
kind: Service
apiVersion: v1
metadata:
  name: asp-lb-service
spec:
  selector:
    app: asp-net
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: LoadBalancer
